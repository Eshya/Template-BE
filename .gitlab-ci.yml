image: docker:latest
services:
  - docker:dind

stages:
  - build-container
  - deploy
  - notification

variables:
  TAG_IMAGE: $CI_COMMIT_BRANCH-$CI_COMMIT_SHA

docker-build:
  image: docker:latest
  stage: build-container
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build -t "$CI_REGISTRY_IMAGE:latest" -t "$CI_REGISTRY_IMAGE:$TAG_IMAGE" .
    - docker push "$CI_REGISTRY_IMAGE" --all-tags
  only:
    - master

docker-build-shell:
  stage: build-container
  script:
    - aws ecr get-login-password --region ap-southeast-1 | docker login --username AWS --password-stdin $AWS_ECR_REPOSITORY
    - docker build -t "${AWS_ECR_REPOSITORY}/${CI_PROJECT_NAME}:latest" -t "${AWS_ECR_REPOSITORY}/${CI_PROJECT_NAME}:$TAG_IMAGE" .
    - docker push "${AWS_ECR_REPOSITORY}/${CI_PROJECT_NAME}" --all-tags
  only:
    - stagging
  tags:
    - chickin-stag

deploy-stagging-shell:
  stage: deploy
  script:
    - aws ecr get-login-password --region ap-southeast-1 | docker login --username AWS --password-stdin $AWS_ECR_REPOSITORY
    - export APP_IMAGE_STG="${AWS_ECR_REPOSITORY}/${CI_PROJECT_NAME}"
    - export APP_IMAGE_STG_TAG="${TAG_IMAGE}"
    - docker-compose -f docker-compose.stg.yml pull
    - docker-compose -f docker-compose.stg.yml up -d
  environment:
    name: stagging
  only:
    - stagging
  tags:
    - chickin-stag


deploy-stagging:
  stage: deploy
  image: alpine:latest
  environment:
    name: stagging
  before_script:
    - "which ssh-agent || (apk update && apk add --no-cache openssh)"
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
    - echo $CI_REGISTRY
    - chmod 700 ~/.ssh/id_rsa
    - eval "$(ssh-agent -s)"
    - ssh-add ~/.ssh/id_rsa
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  script:
    - ssh -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} "cd /home/chickin/projects/smartfarm-stagging && git checkout stagging && git pull && npm ci && pm2 restart 0"
  only:
    - stagging

deploy-production:
  stage: deploy
  image: alpine:latest
  before_script:
    - "which ssh-agent || ( apk update && apk add --no-cache openssh )"
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
    - chmod 700 ~/.ssh/id_rsa
    - eval "$(ssh-agent -s)"
    - ssh-add ~/.ssh/id_rsa
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  script:
    - ssh -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} "export APP_IMAGE_PROD=$CI_REGISTRY_IMAGE && export APP_IMAGE_PROD_TAG=$TAG_IMAGE && docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY && cd /home/chickin/projects/smartfarm && git checkout master && git pull && docker-compose -f docker-compose.prod.yml down && docker-compose -f docker-compose.prod.yml pull && docker-compose -f docker-compose.prod.yml up -d"
  environment:
    name: production
  only:
    - master

success_notification:
  stage: notification
  image: ubuntu:latest
  script:
    - apt update && apt install wget curl -y
    - wget https://raw.githubusercontent.com/DiscordHooks/gitlab-ci-discord-webhook/master/send.sh
    - chmod +x ./send.sh
    - echo $DISCORD_WEBHOOK_URL
    - ./send.sh success $DISCORD_WEBHOOK_URL
  when: on_success

failure_notification:
  stage: notification
  image: ubuntu:latest
  script:
    - apt update && apt install wget curl -y
    - wget https://raw.githubusercontent.com/DiscordHooks/gitlab-ci-discord-webhook/master/send.sh
    - chmod +x ./send.sh
    - echo $DISCORD_WEBHOOK_URL
    - ./send.sh failure $DISCORD_WEBHOOK_URL
  when: on_failure
